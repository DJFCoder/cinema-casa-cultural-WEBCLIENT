<div class="container mt-4">

  <!-- Título Dinâmico -->
  <h2 class="mb-4" id="filme-titulo">Cadastrar Novo Filme</h2>

  <!-- Formulário Dinâmico de Cadastro/Edição de Filme -->
  <div class="card bg-light mb-5">
    <div class="card-body">
      <form id="filme-form" class="row g-3">
        <!-- Campo oculto para ID (usado na edição) -->
        <input type="hidden" id="filme-id" name="id">

        <div class="col-12">
          <label for="titulo" class="form-label">Título do Filme</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ex: A Origem" required>
        </div>
        <div class="col-12">
          <label for="sinopse" class="form-label">Sinopse</label>
          <textarea class="form-control" id="sinopse" name="sinopse" rows="3"
            placeholder="Ex: A Origem é um filme de ficção científica..." required></textarea>
        </div>
        <div class="col-md-3 col-lg-3">
          <label for="genero" class="form-label">Gênero</label>
          <input type="text" class="form-control" id="genero" name="genero" placeholder="Ex: Ficção Científica" required>
        </div>
        <div class="col-md-3 col-lg-3">
          <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
          <input type="text" class="form-control" id="anoLancamento" name="anoLancamento" placeholder="Ex: 2010"
            pattern="[0-9]{4}" maxlength="4" inputmode="numeric" title="Digite um ano com 4 dígitos" required
            oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <!-- Bloco de botões dinâmico -->
        <div class="col-md-6 col-lg-6 d-flex align-items-end justify-content-end">
          <!-- Modo de Cadastro: Apenas um botão -->
          <button type="submit" id="btn-cadastrar" class="btn btn-primary w-100">
            <i class="bi bi-plus-circle me-2"></i>
            Cadastrar
          </button>

          <!-- Modo de Edição: Botões de Atualizar e Cancelar (inicialmente ocultos) -->
          <div id="btn-edicao" class="d-none d-flex w-100 gap-2">
            <button type="submit" class="btn btn-success flex-grow-1">
              <i class="bi bi-check-circle me-2"></i>
              Atualizar
            </button>
            <button type="button" id="btn-cancelar" class="btn btn-danger flex-grow-1">
              <i class="bi bi-x-circle me-2"></i>
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabela de Filmes Cadastrados -->
  <h2 class="d-flex justify-content-center h3 mb-3">Filmes Cadastrados</h2>
  <div id="filmes-vazio" class="d-none">
    <p class="d-flex justify-content-center text-muted fst-italic">
      Ainda não há filmes cadastrados.
    </p>
  </div>
  <table class="table table-striped table-hover align-middle" id="filmes-table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Sinopse</th>
        <th scope="col">Gênero</th>
        <th scope="col">Ano</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody id="filmes-tbody">
      <!-- Os filmes serão inseridos aqui via jQuery -->
    </tbody>
  </table>

  <!-- Modal de Confirmação de Exclusão -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-start">
          Tem certeza de que deseja excluir o filme <strong id="filme-delete-nome"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn-confirmar-delete" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
